name: Build Snapshot

on:
  push:
    branches:
      - main
      - ci/actions-b
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Build / Compile
        run: ./gradlew check

      - name: Upload build result
        uses: actions/upload-artifact@v4
        with:
          name: snapshot
          path: build/libs
